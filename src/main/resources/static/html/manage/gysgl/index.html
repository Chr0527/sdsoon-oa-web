<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>供应商管理</title>
		<link rel="stylesheet" href="../../../css/layui.css" media="all">
		<link rel="stylesheet" href="../../../css/new_style.css" media="all">
		<style>
			.layui-carousel>[carousel-item]>* {
				background: #FFFFFF;
			}
			
			.layui-form-item {
				margin-bottom: 0;
			}
			.layui-laypage-em{
				background: #ffc24b !important;
			}
		</style>
	</head>

	<body>
		<div class="gy-wrap">
			<div class="gy-head">
				<div class="gy-left">
					<div>供应商统计：共计：35</div>
				</div>
				<div class="gy-right">
					<div class="gy-sx">
						<div class="layui-form" action="">
							<div class="layui-form-item">
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">按项目筛选</option>
										<option value="0">项目1</option>
										<option value="1">项目2</option>
										<option value="2">项目3</option>
										<option value="3">项目4</option>
										<option value="4">项目5</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="gy-ss">
						<input type="text" placeholder="搜索供应商" /><br />
						<img src="../../../images/sousuo.png" class="search-icon" />
					</div>
					<div class="gy-add">
						<img src="../../../images/tianjia.png" class="" />添加供应商
					</div>
				</div>
			</div>
			<div class="gy-content">
				<table class="layui-table">
					<colgroup>
						<col>
						<col>
						<col width="200">
						<col width="160">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th><img src="../../../images/xiaoxigaiyao.png" />供应商名称</th>
							<th>供应内容</th>
							<th>联系人</th>
							<th>联系方式</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><img src="../../../images/jingshi.png" />深圳富士康有限公司</td>
							<td>产品  主板  外壳  摄像头</td>
							<td>小李经理</td>
							<td>15888889563</td>
							<td class="caozuo">
								<img src="../../../images/xiugai.png" />
								<img src="../../../images/delete.png" />
								<img src="../../../images/point.png" />
							</td>
						</tr>
						<tr>
							<td><img src="../../../images/jingshi.png" />深圳富士康有限公司</td>
							<td>产品  主板  外壳  摄像头</td>
							<td>小李经理</td>
							<td>15888889563</td>
							<td class="caozuo">
								<img src="../../../images/xiugai.png" />
								<img src="../../../images/delete.png" />
								<img src="../../../images/point.png" />
							</td>
						</tr>

					</tbody>
				</table>
			</div>
			<div id="test1" class="paging"></div>
		</div>

		<script src="../../../layui.js"></script>
		<script src="../js/vue.js"></script>
		<script type="text/javascript" src="../../../js/common.js" ></script>
		<script>
			layui.use('form', function() {
				var form = layui.form;
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
			layui.use('laypage', function(){
			  var laypage = layui.laypage;
			  
			  //执行一个laypage实例
			  laypage.render({
			    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
			    ,count: 50 //数据总数，从服务端得到
			  });
			});
		</script>
	</body>

</html>
